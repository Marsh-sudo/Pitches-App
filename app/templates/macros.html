{% macro displayPitchlist(pitch_list) %}
<div class="row">
    {% if pitch_list %}
     {% for pitch in pitch_list %}
     <div class="col-md-6">
         <h3>{{pitch.title}}</h3>
         <br>
         <div>
             <blockquote>
                 <h6>
                     {{pitch.description}}
                 </h6>
             </blockquote>
             <hr>

             <a href="{{url_for('main.upvote',pitch_id = pitch.id)}}" class="btn btn-success">Upvote</a>
             <a href="{{url_for('main.downvote',pitch_id = pitch.id)}}" class="btn btn-success">Downvote</a>
         </div>
         {% endfor %}
         {% endif %}
     </div>
</div>
{% endmacro %}
